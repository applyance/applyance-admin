<h1 class="group top-header">
  Manage Domain
</h1>

<form>
  <ul class="settings-inputs__list">
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Name</label>
      <input type="text" ng-model="domain.name">
    </li>
  </ul>
  <div class="settings-inputs__tray">
    <button class="btn--primary" ng-click="save()">{{ form.saving ? 'Saving' : 'Save' }}</button>
  </div>
</form>
