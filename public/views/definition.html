<h1 class="group top-header">
  Manage Definition
</h1>

<form>
  <ul class="settings-inputs__list">
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Name</label>
      <input type="text" ng-model="definition.name">
    </li>
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Label</label>
      <textarea ng-model="definition.label"></textarea>
    </li>
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Description</label>
      <textarea ng-model="definition.description"></textarea>
    </li>
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Type</label>
      <div class="selector">
        <select ng-model="definition.type" ng-options="type for type in ['textarea', 'text']"></select>
      </div>
    </li>
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Domain</label>
      <div class="selector">
        <select ng-model="domain" ng-options="domain as domain.name for domain in domains">
          <option value="">None</option>
        </select>
      </div>
    </li>
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Options</label>
      <ul class="settings-inputs__options">
        <li class="settings-inputs__options__item">
          <input id="is-core" type="checkbox" ng-model="definition.is_core">
          <label for="is-core">Is this a core definition?</label>
        </li>
      </ul>
    </li>
  </ul>
  <div class="settings-inputs__tray">
    <button class="btn--primary" ng-click="save()">{{ form.saving ? 'Saving' : 'Save' }}</button>
  </div>
</form>
