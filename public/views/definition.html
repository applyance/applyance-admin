<form>
  <ul class="settings-inputs__list">
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Name</label>
      <input type="text" ng-model="definition.name">
    </li>
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Label</label>
      <textarea ng-model="definition.label"></textarea>
    </li>
    <li class="settings-inputs__item">
      <label class="settings-inputs__label">Description</label>
      <textarea ng-model="definition.description"></textarea>
    </li>
  </ul>
  <div class="settings-inputs__tray">
    <button class="btn--primary" ng-click="save()">{{ form.saving ? 'Saving' : 'Save' }}</button>
  </div>
</form>
