<h1 class="group top-header">
  Accounts
</h1>

<ul class="main-list">
  <li class="main-list__item" ng-repeat="account in accounts">
    <div>[{{ account.id }}] <strong>{{ account.name }}</strong>, [{{ account.roles }}]<span ng-if="getCitizen(account)">, [Entity: {{ getCitizen(account).entity_id }}]</span></div>
    <div><a href="mailto:{{ account.email }}">{{ account.email }}</a></div>
    <div>Created on {{ account.created_at | aplMoment: 'MMM. Do YYYY, h:mm a' }}</div>
  </li>
</ul>
